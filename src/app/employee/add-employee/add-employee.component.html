<section class="add-employee-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit(EmployeeForm)">
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="EmployeeName">Employee Name</label>
                                <input formControlName="EmployeeName" type="text" class="form-control" id="EmployeeName"
                                    placeholder="employee name" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="deparmentemp">Deparment</label>
                                <select formControlName="deparment" class="custom-select d-block w-100"
                                    id="deparmentemp" required>
                                    <option selected disabled>Choose Department</option>
                                    <option value="Markting">Markting</option>
                                    <option value="Design">Design</option>
                                    <option value="HR">HR</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="EmployeeCode">Employee code</label>
                                <input formControlName="EmployeeCode" placeholder="please add postive number" type="number"
                                    class="form-control" id="EmployeeCode" min="0" oninput="validity.valid||(value='');">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="EmployeeCode">Birthday</label>
                                <div class="input-group" *ngIf='planModel'>
                                    <input class="form-control" formControlName="date" name="date" [value]="date"
                                        ngbDatepicker placeholder="{{formattedDate}}" #date="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary calendar" (click)="date.toggle()"
                                            type="button">
                                            <img src="../../../assets/imgs/calendar.svg" alt="calender">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group d-flex align-items-baseline">
                            <div class=" p-0 custom-control custom-radio custom-control-inline">
                                <h5>Gender</h5>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName='Gender' name="Gender"
                                    id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName='Gender' name="Gender"
                                    id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="EmployeeForm.invalid">ADD</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
